
<!doctype html>
<html lang="ko">
<head>
  <!-- Google tag (gtag.js) -->

  <script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  
  <title>자연 속 오감테라피 BOOK</title>
  <meta property="og:title" content="자연 속 오감테라피 BOOK" />
  <meta property="og:description" content="나에게 맞는 자연의 향기와 차를 찾아보세요." />
  <meta property="og:image" content="https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=1200&auto=format&fit=crop" />
  
  <!-- 폰트 연결 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4A6C56; /* 세이지 그린 */
      --text-main: #2C2C2C;
      --text-sub: #666666;
      --font-main: 'Pretendard', sans-serif;
      --font-hand: 'Nanum Pen Script', cursive;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    body {
      /* 배경 이미지 설정 */
      background: url('forest.jpeg') no-repeat center center fixed;
      background-size: cover;
      
      font-family: var(--font-main);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      line-height: 1.5;
    }

    .wrap {
      width: 100%;
      max-width: 520px; /* 너비 약간 여유 있게 */
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center; /* 화면 세로 중앙 정렬 */
    }

    /* 메인 카드 스타일 */
    .card {
      background: rgba(255, 255, 255, 0.95); /* 살짝 투명해서 배경이 은은하게 보임 */
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    /* 헤더 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .header-left h1 {
      font-family: var(--font-hand);
      font-size: 2.4rem;
      color: var(--primary);
      margin-bottom: 6px;
      line-height: 1.1;
    }

    .sub {
      font-size: 1rem;
      color: var(--text-sub);
    }

    .icon-btn {
      background: #f0f0f0;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }

    .pill {
      display: inline-block;
      background: #eee;
      color: #666;
      font-size: 0.8rem;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* 메뉴 버튼 그리드 */
    .menu-grid {
      display: flex;
      gap: 16px;
      margin-top: 10px;
    }

    /* 버튼 스타일 (중앙 정렬 핵심) */
    .hero-btn {
      flex: 1; /* 두 버튼 크기 동일하게 */
      background: #FFFFFF;
      border: 1px solid #EAEAEA;
      border-radius: 20px;
      padding: 30px 10px; /* 상하 여유, 좌우 좁게 */
      text-decoration: none;
      color: var(--text-main);
      box-shadow: 0 4px 15px rgba(0,0,0,0.03);
      transition: all 0.2s ease;
      
      /* ★ Flexbox로 내용물 중앙 정렬 ★ */
      display: flex;
      flex-direction: column; /* 위아래로 배치 */
      align-items: center;    /* 가로 중앙 정렬 */
      justify-content: center;/* 세로 중앙 정렬 */
      text-align: center;     /* 텍스트 중앙 정렬 */
    }

    .hero-btn:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 8px 20px rgba(74, 108, 86, 0.15);
    }

    .hero-btn img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 16px; /* 이미지와 텍스트 사이 간격 */
    }

    .hero-btn .label {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .hero-btn .desc {
      font-size: 0.85rem;
      color: #777;
      line-height: 1.4;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }

    /* 모달 */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }
    .hidden { display: none !important; }
    .modal-box {
      background: white;
      padding: 24px;
      border-radius: 20px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .qr-img { width: 100%; max-width: 180px; margin: 16px 0; border-radius: 8px; }
    .url-input { width: 100%; padding: 10px; background: #f5f5f5; border: none; border-radius: 8px; margin-bottom: 16px; font-size: 0.85rem; color: #555; }
    
    .btn { padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
    .btn.primary { background: var(--primary); color: white; }
    .btn:not(.primary) { background: #eee; color: #333; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="header-left">
          <h1>숲에서 온 마음챙김 : 오감테라피</h1>
          <div class="sub">나에게 맞는 자연의 향기와 차를 찾아보세요.</div>
        </div>
        
        <div class="header-right">
            <button class="icon-btn" onclick="openShareModal()" aria-label="공유하기">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
              </svg>
            </button>
        </div>
      </header>
      
      <div><div class="pill">HOME</div></div>

      <main>
        <div class="menu-grid">
          <!-- 오일 페이지로 이동 -->
          <a class="hero-btn" href="oil.html">
            <img src="titleoil.png" alt="에센셜오일">
            <div class="label">에센셜 오일<br>(Essential Oil)</div>
            <div class="desc" style="text-align: left;">1. 취향 찾기<br>2. 블랜딩 오일 레시피</div>
          </a>
          
          <!-- 차 페이지로 이동 -->
          <a class="hero-btn" href="tea.html">
            <img src="teaset.png" alt="다도세트">
            <div class="label">티 테라피<br>(Mindful Tea)</div>
            <div class="desc" style="text-align: left;">   1. 명상 호흡법<br>  2. 내 몸의 신호에 맞는 차</div>
          </a>
        </div>
      </main>

      <div class="footer">
        <div>© 자연환경해설사 정주희 · 링크 공유 환영</div>
      </div>
    </div>
  </div>

  <!-- 공유 모달창 -->
  <div id="shareModal" class="modal-overlay hidden" onclick="closeShareModal(event)">
    <div class="modal-box" onclick="event.stopPropagation()">
      <h3>QR코드 공유</h3>
      <img id="qrImage" src="" alt="QR Code" class="qr-img">
      <input type="text" id="shareUrlInput" class="url-input" readonly>
      <div style="display:flex; gap:8px;">
        <button class="btn primary" style="flex:1" onclick="copyShareUrl()">주소 복사</button>
        <button class="btn" style="flex:1" onclick="closeShareModal()">닫기</button>
      </div>
    </div>
  </div>

<script>
    const REAL_URL = "https://wngml090256-sudo.github.io/palgongsan0212/"; 

    window.openShareModal = async () => {
      const title = document.title;
      const input = document.getElementById('shareUrlInput');
      const qr = document.getElementById('qrImage');
      const modal = document.getElementById('shareModal');
      
      // 기기 종류와 상관없이 QR 코드와 URL을 설정하고 모달을 엽니다.
      if(input) input.value = REAL_URL;
      if(qr) qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=${encodeURIComponent(REAL_URL)}`;
      
      if(modal) modal.classList.remove('hidden'); 
    };

    window.closeShareModal = () => { document.getElementById('shareModal').classList.add('hidden'); };
    window.copyShareUrl = () => {
        const input = document.getElementById('shareUrlInput');
        input.select(); document.execCommand('copy');
        alert('주소가 복사되었습니다.');
    };
  </script>
</body>
</html>
