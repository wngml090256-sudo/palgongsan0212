<body>
  <div class="wrap">
    <div class="card">
      <header>

        <!-- [추가됨] 상단 공유 버튼 -->

            <button class="icon-btn" onclick="openShareModal()" aria-label="공유하기">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

      </header>

      <main>
        <div class="menu-grid">
          <!-- 오일 페이지로 이동 -->
          <a class="hero-btn" href="oil.html" style="text-decoration:none;">

  <!-- [추가됨] 공유 모달창 및 스크립트 -->
  <div id="shareModal" class="modal-overlay hidden" onclick="closeShareModal(event)">
    <div class="modal-box" onclick="event.stopPropagation()">
      <h3>QR코드 공유</h3>
      <img id="qrImage" src="" alt="QR Code" class="qr-img">
      <input type="text" id="shareUrlInput" class="url-input" readonly>
      <div style="display:flex; gap:8px;">
        <button class="btn primary" style="flex:1" onclick="copyShareUrl()">주소 복사</button>
        <button class="btn" style="flex:1" onclick="closeShareModal()">닫기</button>
      </div>
    </div>
  </div>

  <script>
// ▼▼▼ 진짜 주소로 업데이트했습니다! ▼▼▼
const REAL_URL = "https://wngml090256-sudo.github.io/wngml090256.github.io/"; 

window.openShareModal = async () => {
  const title = document.title;
  
  // HTML 요소 가져오기
  const input = document.getElementById('shareUrlInput');
  const qr = document.getElementById('qrImage');
  const modal = document.getElementById('shareModal');
  
  // 모달 내용 미리 채워두기 (PC용)
  if(input) input.value = REAL_URL;
  if(qr) qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=${encodeURIComponent(REAL_URL)}`;
  
  // 1. 모바일(공유 기능 지원)인 경우
  if (navigator.share) { 
      try { 
          // 모바일 자체 공유창 띄우기
          await navigator.share({ title: title, text: '나에게 맞는 자연의 향기와 차를 찾아보세요.', url: REAL_URL }); 
      } catch (e) {
          // 사용자가 취소해도 아무것도 하지 않음 (조용히 종료)
      }
      return; // ★핵심★ 모바일이면 여기서 무조건 끝냅니다. 밑으로 안 내려감!
  } 
  
  // 2. PC(공유 기능 미지원)인 경우에만 모달창 띄우기
  if(modal) modal.classList.remove('hidden'); 
};
  </script>
